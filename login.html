<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css"> </head>
<body>
  
  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black bg-transparent shadow-lg" style="border-radius: 25px; border: none;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5">

                  <p class="text-center h1 fw-bold mb-5 mt-4">Login</p>

                  <form class="mx-1 mx-md-4" id="loginForm">
                    <div class="mb-4">
                      <label class="form-label" for="loginEmail">Email address</label>
                      <input type="email" id="loginEmail" class="form-control" placeholder="Enter email" />
                    </div>

                    <div class="mb-4">
                      <label class="form-label" for="loginPassword">Password</label>
                      <input type="password" id="loginPassword" class="form-control" placeholder="Enter password" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                        <label class="form-check-label" for="rememberMe"> Remember me </label>
                      </div>
                      <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="d-flex justify-content-center mb-3">
                      <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                    </div>

                    <p class="text-center">Don't have an account? <a href="signup.html" class="link-danger">Register</a></p>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDlyGgqamvgFbvxJae0Wa_qwCBwtcKfMV8",
    authDomain: "aamirfoods-cc7d1.firebaseapp.com",
    projectId: "aamirfoods-cc7d1",
    storageBucket: "aamirfoods-cc7d1.firebasestorage.app",
    messagingSenderId: "656912164933",
    appId: "1:656912164933:web:cd12e7249046f0bb249b2c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        localStorage.setItem('isLoggedIn', 'true');
        // If they came from an "Order" click, take them to payment
        if(localStorage.getItem('selectedPrice')) {
            window.location.href = "payment.html";
        } else {
            window.location.href = "index.html";
        }
      })
      .catch((err) => alert("Invalid Credentials!"));
  });
</script>
</body>
</html>
